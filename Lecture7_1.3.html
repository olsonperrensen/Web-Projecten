<body>
    <script>
        myNum1 = parseInt(prompt('Enter your first number:'))
        myNum2 = parseFloat(prompt('Enter your second number, this time decimal: '))
    document.write('Hi. The first number was ' + myNum1 +
    ' and the second one was ' + myNum2 + ' . The sum of both is ' + 
    (myNum1 + myNum2))
    for ( myNum1; myNum1 <= myNum2; myNum1++)
    {
        document.write('<hr> <p> The current value of i is ' + myNum1 + '</p><hr>')
    }
    </script>
</body>
