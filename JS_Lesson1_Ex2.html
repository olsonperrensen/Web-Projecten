<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var number1, number2, number3;
        number1 = parseInt(prompt('Enter an integer number: '));
        number2 = parseFloat(prompt('Enter a second float number: '));
        number3 = number1 + number2;
        document.write('<p> First entered number was: ' + number1 + 
            '</p>' + '<p> Second entered number was: ' +
            number2 + '</p>' + 'The sum of those two equals: '  +  number3);
      </script>
</body>
</html>
