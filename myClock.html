<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script> 
    var clockTimer;
function startClock(){
    clockTimer = window.setInterval("showClock()", 1000);
}
function showClock(){
    var now = new Date();
    now = now.toLocaleString();
    document.getElementById("output").innerHTML = now;
}
function stopClock(){
    window.clearInterval(clockTimer);
}
</script>
</head>
<body onload="startClock();">
    <p id="output"></p>
    <button onclick="stopClock();">Stop the
    clock</button>
</body>
</html>
