    <script>
async function temperatures()
{
    const fett = await fetch('ZonAnn.Ts+dSST.csv');
    const datt = await fett.text();
    const rows = datt.split('\n').slice(1)
    rows.forEach(row => {
        const comm = row.split(',')
        const year = comm[0];
        const median = comm[1];
        console.log(year, median)
    })
}

temperatures();

    </script>
