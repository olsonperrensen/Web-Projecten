<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
   
    <title> Timer</title>
    <link rel="stylesheet" href="../TIME_APP/style.css">
    <script src="../TIME_APP/main.js"></script>
   
    


</head>
<body onload="template">
    <div class="stopwatch">
        <h1 class="stop"> Time</h1>
        <div class="circle">
          <span class="time" id="display">00:00</span>
        </div>
    </div>
        <div class="controls">
          <button class="button start">Start</button>
          <button class="button pause">Pause</button>
          <button class="button finish">Finish</button>
          <button class="button cancel">Cancel</button>
      
     
    </div>

   
</body>
  

</html>
