<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="div1">
      <p>Text 1</p>

      <p>Text 2</p>

      <p>Text 3</p>
    </div>
    <div id="div2">
      <p>Text 1</p>

      <p>Text 2</p>

      <p>Text 3</p>
    </div>
    <button id="button1">Click me 1 to REMOVE</button>
    <button id="button2">Click me 2 to EMPTY</button>
    <style>
      div {
        display: flex;
        width: 50%;
        margin: auto;
        background-color: wheat;
        border: solid 1px black;
        padding: 23px;
      }
    </style>
    <script src="jquery-3.6.0.js"></script>
    <script>
      $(function () {
        $('#button1').click(function () {
          $('#div1').remove();
        });
        $('#button2').click(function () {
          $('#div2').empty();
          $('#div2').css('visibility', 'hidden');
        });
      });
    </script>
  </body>
</html>
