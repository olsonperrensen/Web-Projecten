<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8" />
  <title>HTML5 forms</title>
</head>

<body>
<form action="#" method="get" autocomplete="on">
    <p>First name:<input type="text" name="fname" /></p>
    <p>Last name: <input type="text" name="lname" /></p>
    <p>Email: <input type="email" name="email" autocomplete="off" /></p>

  </form>
