<!DOCTYPE HTML>

<head>
  <meta charset="UTF-8" />
  <title>HTML5 forms</title>
</head>

<body>
	<form action="#" method="get" id="form1">
        First name:<input type="text" name="fname" />
        <input type="submit" value="send" />

</body>
</html>
