<!DOCTYPE html> 
<html>
<head>
    <meta charset="utf-8" />
    <title>continue_while</title>
</head>

<body>
  <p>
	<script>
		var counter=1;
		var number=parseFloat(prompt('Enter a number'));
		
		while (counter <= 10) 
		{ 
			if (counter % 2 == 0)
			{	
				counter++;
				continue
			}
			document.write(counter+' times '+ number + ' = ' + counter * number+ '<br />');	
			counter++;
		}
    </script>
  </p>
</body>
</html>
