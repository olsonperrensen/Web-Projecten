<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8" />
<title>Sine table</title>
</head>

<body>
 <h2>Sine table</h2>
 <table>
	 <tr><th>angle</th><th>sine</th></tr>
 <script>
	var angle, radians, sine;

	for(angle = 0; angle <= 360; angle += 30)
	{
		radians = angle * Math.PI / 180;
		sine = Math.sin(radians);
		document.write("<tr><td>"+angle+"</td><td>"+sine.toFixed(2)+"</td></tr>")
	}
 </script>
 </table>
</body>

</html>
