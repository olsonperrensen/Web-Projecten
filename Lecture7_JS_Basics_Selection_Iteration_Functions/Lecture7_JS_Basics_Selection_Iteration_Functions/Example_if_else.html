<!DOCTYPE HTML>
<html>

<head>
<meta charset="utf-8">
<title>if...else</title>
</head>

<body>

<script>
  var number;

  number=parseInt(prompt(' Enter an integer number'));
  if (number%2 == 0)
  {
    alert(number + ' is even');
  }
  else
  {
    alert(number + ' is odd');
  }
</script>
 
</body>
</html>
