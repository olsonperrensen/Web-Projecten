<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Example break</title>
</head>

<body>
    
    <script>
		while(true)    // infinite loop
		{
		  var number = prompt('Enter an integer number (enter 0 to stop) ',0);
		  if (number == 0) break;   // stop in case 0 was entered
		}
    </script>

</body>
</html>
