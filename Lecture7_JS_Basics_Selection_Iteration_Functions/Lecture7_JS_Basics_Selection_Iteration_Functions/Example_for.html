<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8" />
<title>for</title>
</head>

<body>
  <p>
	<script>
		var counter=1;
		var number=10;
		
		for (counter=1; counter <= 10; counter++) 
		{ 
			document.write(counter+' times '+ number + ' = ' + counter * number+ '<br />');
		}
    </script>
  </p>
</body>
</html>
