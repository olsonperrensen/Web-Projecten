<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function changeNodes(PLACEHOLDER) {
        let heading = document.getElementById(`heading`);
        let par = document.getElementById(`par`);
        if (PLACEHOLDER === 1) {
          heading.parentNode.insertBefore(par, heading);
        } else {
          heading.parentNode.insertBefore(heading, par);
        }
      }
    </script>
  </head>
  <body>
    <h2 id="heading">This is a level 2 heading</h2>
    <p id="par">This is a text inside a paragraph</p>
    <form action="#" method="GET">
      <p>
        <button onclick="changeNodes(1)" value="Swap">Swap</button>
        <button onclick="changeNodes(2)" value="Restore">Restore</button>
      </p>
    </form>
  </body>
</html>
