<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let ADD, INPUT, OUTPUT;
      function initialize() {
        ADD = document.getElementById(`ADD`);
        INPUT = document.getElementById(`INPUT`);
        OUTPUT = document.getElementById(`OUTPUT`);

        ADD.addEventListener(`click`, adder, false);
      }
      function adder() {
        let result = (OUTPUT.innerHTML += ` ${INPUT.value} `);
        return result;
      }
    </script>
  </head>
  <body onload="initialize()">
    <h1>Form textfields</h1>
    <input type="text" name="" id="INPUT" value="" />
    <button id="ADD">ADD</button>
    <textarea name="" id="OUTPUT" cols="30" rows="10"></textarea>
  </body>
</html>
