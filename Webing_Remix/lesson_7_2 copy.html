<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function TRYME() {
        let newelement = document.createElement(`code`);
        let newtext = document.createTextNode(` TEST `);
        newelement.appendChild(newtext);
        document.getElementById(`PLACEHOLDER`).appendChild(newelement);
      }
      function REMOVEME() {
        let REMOVEME = document.getElementById(`PLACEHOLDER`);
        REMOVEME.removeChild(REMOVEME.childNodes[0]);
      }
    </script>
  </head>
  <body>
    <a href="javascript:TRYME()">TRYME</a>
    <a href="javascript:REMOVEME()">REMOVEME</a>
    <div id="PLACEHOLDER"></div>
  </body>
</html>
