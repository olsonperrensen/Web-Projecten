<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    let eventA, middle, eventR;
    function adder() {
      middle = document.getElementById(`middle`);
      eventA = middle.addEventListener('click', middlef, false);
      middle.style.backgroundColor = 'pink';
      middle.style.border = `11px double green`;
    }
    function remover() {
      middle = document.getElementById(`middle`);
      eventR = middle.removeEventListener('click', middlef, false);
      middle.style.backgroundColor = 'gray';
      middle.style.border = `none`;
    }
    function middlef() {
      alert(`You have pressed the button which was in the middle!`);
    }
  </script>
  <body>
    <button id="adder" onclick="adder()">
      Add a function to the button in the middle
    </button>
    <button id="middle">button</button>
    <button id="remover" onclick="remover()">
      Remove a function to the button in the middle
    </button>
  </body>
</html>
