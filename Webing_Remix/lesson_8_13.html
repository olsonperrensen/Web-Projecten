<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let checkboxx, utton;
      function initialize() {
        checkboxx = document.getElementById(`CB`);
        utton = document.getElementById(`ssend`);
        utton.addEventListener(`click`, uttonsend, false);
      }
      function uttonsend() {
        if (checkboxx.checked) {
          alert(`You will receive a comfirmation mail as soon as possible`);
        } else {
          alert(`You will NOT be subscribed to our newslester`);
        }
      }
    </script>
  </head>
  <body onload="initialize()">
    <input id="CB" type="checkbox" />
    <label for="CB">I want to receive news</label>
    <button id="ssend">send</button>
  </body>
</html>
