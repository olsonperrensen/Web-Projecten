<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let x;
      function initialize() {
        x = document.getElementById(`CLICKME`);
        x.addEventListener(`click`, magin, false);
      }
      function magin() {
        x = document.getElementById(`CLICKME`);
        let y = document.getElementById(`TEKST`);
        if (x.checked) {
          y.disabled = true;
        } else {
          y.disabled = false;
          y.focus();
          y.value = `Welcome back!`;
        }
      }
    </script>
  </head>
  <body onload="initialize()">
    <input type="checkbox" name="" id="CLICKME" />
    <label for="">The disabler v0.1</label>
    <input type="text" id="TEKST" />
  </body>
</html>
