    <script>
      let planets = [
        'Sun',
        'Mercury',
        'Venus',
        'Earth',
        'Mars',
        'Jupiter',
        'Saturn',
        'Neptune',
        'Uranus',
        'Pluto',
      ];
      document.write(`<p>${planets[0]}</p>`);
      document.write(`<p>${planets[1]}</p>`);
      document.write(`<p>${planets[2]}</p>`);
      document.write(`<p>${planets[3]}</p>`);
      document.write(`<p>${planets[4]}</p>`);
      document.write(`<p>${planets[5]}</p>`);
      document.write(`<p>${planets[6]}</p>`);
      document.write(`<p>${planets[7]}</p>`);
      document.write(`<p>${planets[8]}</p>`);
      document.write(`<p>${planets[9]}</p>`);
      document.write(`<p>${planets[10]} does not exist</p>`);
      document.write(planets);

      document.write(
        `<p><b>Total size (without push) :</b>${planets.length}</p>`
      );

      planets.push(`Outer-Rocks`);
      document.write(`<p><b>After push: </b>${planets}</p>`);
      document.write(`<p><b>Total size (with push) :</b>${planets.length}</p>`);

      document.write(`<p><b>Alphabetically ordered: </b>${planets.sort()}</p>`);

      document.write(
        `<p><b>Reverse-Alphabetically ordered:</b>${planets.reverse()}</p>`
      );
    </script>
    <script>
      let myarr = [4, 57, 43, 66, 93, 2, 48, 72, 29, 69];

      function numSort(var1, var2) {
        return var2 - var1;
      }

      function numSort2(var1, var2) {
        return var1 - var2;
      }

      document.write(`<p>${myarr}</p>`);
      document.write(`<p>${myarr.sort()}</p>`);
      document.write(`<p>${myarr.reverse()}</p>`);
      document.write(`<p>${myarr.sort(numSort)}</p>`);
      document.write(`<p>${myarr.sort(numSort2)}</p>`);

      document.write(`<p>${planets.join('...DOT...')}</p>`);

      let myWaters = [`Purified`, `H2O`, `Eco`];

      document.write(`<p>${myWaters}</p>`);

      //document.write(`<p>${myWaters.pop()}</p>`);

      document.write(`<p>${myWaters.shift()}</p>`);

      document.write(`<p>${myWaters}</p>`);
    </script>
