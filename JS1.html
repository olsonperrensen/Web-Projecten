<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <input type="button" name="" id="" onclick="window.alert('Welcome to JS!');">
        
        <input type="button" name="" id="" onclick="window.prompt('Enter a string!');">
        
        <input type="button" name="" id="" onclick="window.confirm('Welcome to JS?');">
        
        <input type="button" name="" id="" onmouseover="window.alert('I am notifying you are in' + document.location);">
    </form>
    <script>
    var fname, mname, lname, age;
    fname = prompt('What is your name?');
    mname = prompt('What is your middle name?');
    lname = prompt('What is your surname?');
    age = parseInt(prompt('What is your age?'));
    document.write('<p>' + fname + mname + lname + age + '</p>');
    </script>
</body>
</html>
