<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /*MRS BERENS, THIS OBJECT WAS DIRECTLY TAKEN FROM 
    W3 SCHOOLS SECTION IMAGE SLIDESHOW, I ONLY MODIFIED IT 
    TO MY NEEDS BUT I AS A STUDENT DID NOT MAKE IT 
    FROM SCRATCH*/
    body {
      font-family: Arial;
      margin: 0;
    }

    * {
      box-sizing: border-box;
    }

    img {
      vertical-align: middle;
    }

    /* Position the image container (needed to position the left and right arrows) */
    .container {
      position: relative;
    }

    /* Hide the images by default */
    .mySlides {
      display: none;
    }

    .myslidesCONTAINER {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Add a pointer when hovering over the thumbnail images */
    .cursor {
      cursor: pointer;
    }

    /* Next & previous buttons */
    .prev,
    .next {
      cursor: pointer;
      position: absolute;
      top: 40%;
      width: auto;
      padding: 16px;
      margin-top: -50px;
      color: white;
      font-weight: bold;
      font-size: 20px;
      border-radius: 0 3px 3px 0;
      user-select: none;
      -webkit-user-select: none;
    }

    /* Position the "next button" to the right */
    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    /* On hover, add a black background color with a little bit see-through */
    .prev:hover,
    .next:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    /* Number text (1/3 etc) */
    .numbertext {
      color: #f2f2f2;
      font-size: 12px;
      padding: 8px 12px;
      position: absolute;
      top: 0;
    }

    /* Container for image text */
    .caption-container {
      text-align: center;
      background-color: #222;
      padding: 2px 16px;
      color: white;
    }

    .row:after {
      content: '';
      display: table;
      clear: both;
    }

    /* Six columns side by side */
    .column {
      float: left;
      width: 16.66%;
    }

    /* Add a transparency effect for thumnbail images */
    .demo {
      opacity: 0.6;
    }

    .active,
    .demo:hover {
      opacity: 1;
    }
  </style>
  <body>
    <h2 style="text-align: center; color: white">Slideshow Gallery</h2>

    <div class="container">
      <div class="myslidesCONTAINER">
        <div class="mySlides">
          <div class="numbertext">1 / 5</div>
          <img src="/OBJECT_SLIDESHOW (1).png" />
        </div>

        <div class="mySlides">
          <div class="numbertext">2 / 5</div>
          <img src="OBJECT_SLIDESHOW (2).png" />
        </div>

        <div class="mySlides">
          <div class="numbertext">3 / 5</div>
          <img src="OBJECT_SLIDESHOW (3).png" />
        </div>

        <div class="mySlides">
          <div class="numbertext">4 / 5</div>
          <img src="OBJECT_SLIDESHOW (4).png" />
        </div>

        <div class="mySlides">
          <div class="numbertext">5 / 5</div>
          <img src="OBJECT_SLIDESHOW (5).png" />
        </div>
      </div>
      <a class="prev" onclick="plusSlides(-1)">❮</a>
      <a class="next" onclick="plusSlides(1)">❯</a>

      <div class="caption-container">
        <p id="caption"></p>
      </div>

      <div class="row">
        <div class="column">
          <img
            class="demo cursor"
            src="/OBJECT_SLIDESHOW (1).png"
            style="width: 100%"
            onclick="currentSlide(1)"
            alt="Visualizer Circle Expansion"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="/OBJECT_SLIDESHOW (2).png"
            style="width: 100%"
            onclick="currentSlide(2)"
            alt="Musical notes Visual illusion"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="/OBJECT_SLIDESHOW (3).png"
            style="width: 100%"
            onclick="currentSlide(3)"
            alt="Expanding Circle Visualizer"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="/OBJECT_SLIDESHOW (4).png"
            style="width: 100%"
            onclick="currentSlide(4)"
            alt="Frequency Amplitude Mapped Visualizer"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="/OBJECT_SLIDESHOW (5).png"
            style="width: 100%"
            onclick="currentSlide(5)"
            alt="Spectrogram"
          />
        </div>
      </div>
    </div>

    <script>
      /*MRS BERENS, THIS OBJECT WAS DIRECTLY TAKEN FROM 
    W3 SCHOOLS SECTION IMAGE SLIDESHOW, I ONLY MODIFIED IT 
    TO MY NEEDS BUT I AS A STUDENT DID NOT MAKE IT 
    FROM SCRATCH*/
      var slideIndex = 1;
      showSlides(slideIndex);

      function plusSlides(n) {
        showSlides((slideIndex += n));
      }

      function currentSlide(n) {
        showSlides((slideIndex = n));
      }

      function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName('mySlides');
        var dots = document.getElementsByClassName('demo');
        var captionText = document.getElementById('caption');
        if (n > slides.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = slides.length;
        }
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = 'none';
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(' active', '');
        }
        slides[slideIndex - 1].style.display = 'block';
        dots[slideIndex - 1].className += ' active';
        captionText.innerHTML = dots[slideIndex - 1].alt;
      }
    </script>
  </body>
</html>
